<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hexadecimal to Text Converter</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .heading {
        color: rgb(215, 230, 76);
        text-align: center;
        padding: 50px;
      }
      .answer {
        color: white;
        text-align: center;
        padding: 50px;
      }
      .Swap {
        text-align: center;
      }
      .input-container {
        margin-top: 20px;
        text-align: center;
      }
    </style>
  </head>
  <body style="background-color: rgb(21, 21, 21)">
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="heading">
            <h1>Hexadecimal to Text Converter</h1>
          </div>
          <div class="input-container">
            <div class="input-group input-group-lg">
              <input
                type="text"
                class="form-control"
                placeholder="Enter hexadecimal"
                aria-label="Enter hexadecimal"
                aria-describedby="button-addon2"
                id="hexInput"
              />
              <button
                class="btn btn-outline-secondary"
                type="button"
                id="button-addon2"
              >
                Convert
              </button>
            </div>
          </div>
          <div class="answer">
            <h4 id="outputText">Output will appear here!</h4>
          </div>
          <div class="Swap">
            <button type="button" class="btn btn-success" id="swapButton">
              TEXT TO HEXADECIMAL
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>

    <script>
      document
        .getElementById("button-addon2")
        .addEventListener("click", convertHexToText);

      function convertHexToText() {
        const hexInput = document.getElementById("hexInput");
        const outputText = document.getElementById("outputText");

        let hexadecimal = hexInput.value.trim();

        hexadecimal = hexadecimal.replace(/\s+/g, "");

        if (isValidHex(hexadecimal)) {
          const text = hexToText(hexadecimal);
          outputText.textContent = text;
        } else {
          outputText.textContent = "Invalid hexadecimal number!";
        }
      }

      function isValidHex(hexadecimal) {
        const hexRegex = /^[0-9A-Fa-f]+$/;
        return hexRegex.test(hexadecimal);
      }

      function hexToText(hexadecimal) {
        let text = "";
        for (let i = 0; i < hexadecimal.length; i += 2) {
          const hexCode = hexadecimal.substr(i, 2);
          const char = String.fromCharCode(parseInt(hexCode, 16));
          text += char;
        }
        return text;
      }
      function navigateToSwapPage() {
        window.location.href = "swap.html";
      }
      document
        .getElementById("swapButton")
        .addEventListener("click", navigateToSwapPage);
    </script>
  </body>
</html>
